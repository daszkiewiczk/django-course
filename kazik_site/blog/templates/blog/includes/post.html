{% load static %}

<li>
    <article class='post'>
        <a href="{% url 'post-detail-page' slug=post.slug %}">
            {% if post.image %}
            <img src="{% static 'uploads'|add:post.image.path %}" alt="{{ post.title }}" />
            
            {% endif %}
            <div class='post_content'>
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
    </article>
</li>
