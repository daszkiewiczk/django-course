{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'reviews/styles.css' %}">
    </head>
    <body>
        <form method='POST'>
            {% csrf_token %}
            {% comment %} <label for='name'>Your name</label>
            <input id='username' name='username' type='text'> {% endcomment %}
            <div class="form-control {% if form.user_name.errors %}errors{% endif %}">
            {% comment %} {{ form.user_name.label_tag }}
            {{ form.user_name }}
            {{ form.user_name.errors }} {% endcomment %}
            {{ form }}
            </div>
            <button type='submit'>send</button>
        </form>
    </body>
</html>
